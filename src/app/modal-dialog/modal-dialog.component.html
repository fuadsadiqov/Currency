<div class="modal">
  <div class="modal-top" mat-dialog-content>
    <h3>{{modalItem.name}}</h3>
    <div>
      <button (click)="toggleChart = false" mat-button>Current</button>
      <button (click)="changeChartDate('D')" mat-button>Daily</button>
      <button (click)="changeChartDate('M')" mat-button>Monthly</button>
    </div>
  </div>
  <div mat-dialog-content *ngIf="!toggleChart">
    <p>Current: {{modalItem.s | currency: "USD"}}</p>
    <p>The lowest in the day: {{modalItem.l | currency: "USD"}}</p>
    <p>The highest in the day: {{modalItem.h | currency: "USD"}}</p>
  </div>
  <div *ngIf="toggleChart">
    <mat-spinner *ngIf="!candleData"></mat-spinner>
      <canvas *ngIf="candleData" baseChart class="chart"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType">
      </canvas>
  </div>
</div>
