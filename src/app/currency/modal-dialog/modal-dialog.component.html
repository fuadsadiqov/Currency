<div class="modal">
  <div class="modal-top" mat-dialog-content>
    <h4>{{modalItem.name}}</h4>
    <div>
      <button (click)="toggleChart = false" mat-button>Today</button>
      <button (click)="changeChartDate('M')" mat-button>Monthly</button>
      <button (click)="changeChartDate('Y')" mat-button>Yearly</button>
    </div>
  </div>
  <div mat-dialog-content *ngIf="!toggleChart">
    <p>Current: {{modalItem.s | currency: "USD"}}</p>
    <p>The lowest in the day: {{modalItem.l | currency: "USD"}}</p>
    <p>The highest in the day: {{modalItem.h | currency: "USD"}}</p>
  </div>
  <div *ngIf="!candleData && toggleChart" class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  <div class="chart-container" *ngIf="toggleChart && candleData">
    <canvas baseChart class="chart"    
              width="500px"
              height="300px"
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType">
      </canvas>
  </div>
</div>
