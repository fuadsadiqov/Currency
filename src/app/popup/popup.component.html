<div class="item" *ngIf="item">
  <div class="popUp-info">
    <div>
      <button mat-stroked-button (click)="chartTime = false">Today</button>
      <button [disabled]="wholeData[1] == null" mat-stroked-button (click)="changeChartTime('M')">Monthly</button>
      <button mat-stroked-button (click)="changeChartTime('Y')">Yearly</button>
    </div>
    <ul *ngIf="!chartTime">
      <li>Current price:  <span [ngClass]="itemName.c > 0 ? 'positive': 'negative'">{{hoveredItem.s | currency: 'USD'}}</span></li>
      <li *ngIf="hoveredItem.l">Lowest price of the day: {{hoveredItem.l | currency: 'USD'}}</li>
      <li *ngIf="hoveredItem.h">Highest price of the day: {{hoveredItem.h | currency: 'USD'}}</li>
    </ul>
  </div>
  <div *ngIf="chartTime" class="chart-container">
    <canvas baseChart 
    class="chart"    
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType">
    </canvas>
  </div>
</div>
<mat-progress-spinner *ngIf="!item"></mat-progress-spinner>
