<button  (click)="getCurrently()">Current</button>
<button (click)="getDaily()">Daily</button>
<button (click)="getMonthly()">Monthly</button> <br>
<ng-container class="item" *ngFor="let item of wrapper">
    <p>{{item.name}}</p>
    <span style="margin-right: 10px;">{{item.d}}</span>
    <span style="margin-right: 10px;">Low: {{item.l}}</span>
    <span style="margin-right: 10px;">High: {{item.h}}</span>
    <span>{{item.s}}</span>
    <br>
</ng-container>
